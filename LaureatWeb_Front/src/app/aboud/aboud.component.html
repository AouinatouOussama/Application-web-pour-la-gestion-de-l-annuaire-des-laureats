<table mat-table [dataSource]="organismes" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>
  
  <ng-container matColumnDef="secteur">
    <th mat-header-cell *matHeaderCellDef> secteur </th>
    <td mat-cell *matCellDef="let element"> {{element.secteur}} </td>
  </ng-container>
 
  <ng-container matColumnDef="province">
    <th mat-header-cell *matHeaderCellDef> province </th>
    <td mat-cell *matCellDef="let element"> {{element.province}} </td>
  </ng-container>

  <ng-container matColumnDef="longitude">
    <th mat-header-cell *matHeaderCellDef> longitude </th>
    <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
  </ng-container>

  <ng-container matColumnDef="latitude">
    <th mat-header-cell *matHeaderCellDef> latitude </th>
    <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
  </ng-container>

  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef> statut </th>
    <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="accepter(element)" mat-raised-button color="primary" style="margin-right:10px;" [disabled]="element.statut =='accepté'">
            <mat-icon>edit</mat-icon>
            Accepter
          </button>
        <button  (click)="refuser(element)" mat-raised-button color="warn" [disabled]="element.statut =='refusé'">
            <mat-icon>delete</mat-icon>
            Refuser
        </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
